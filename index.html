<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dosis:wght@200&family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Relógio</title>
</head>
<body>
    <h1>DATA</h1>
    <div class="calendario">
        <div>
            
            <span id="dia">00</span>
            <span class="data">Dia</span>
        </div> 
        <div>
            <span id="mes">00</span>
            <span class="data">Mês</span>
        </div>
        <div>
            <span id="ano">00</span>
            <span class="data">Ano</span>
        </div>        
    </div>


    <h1>HORA</h1>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div> 
        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
